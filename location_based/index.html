<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script>
   		  AFRAME.registerComponent("information", {
   			init: function() {
   			let toggle = false
   			this.el.addEventListener("click", (e) => {
   		  let text = document.querySelectorAll(".clickable")
   			text.forEach(function(el) {
   	    el.setAttribute("visible", toggle)
   			})
   				 toggle = !toggle
   			       })
   			      }
   		      })
   	</script>



</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!--Christ_The_Redeemer_Model-->
      <a-assets>
             <a-asset-item id="rio" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

    <!--Christ_The_Redeemer_Model and Text-->
            <a-entity id="rio_model" position="0 0 -180" class="click"
                      scale="1 1 1"
                      gltf-model="#rio"
		                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: -22.951090; longitude: -43.260270;" information>
            </a-entity>

    <!--Christ_The_Redeemer  Text-->
      <a-text id="text_info" class="clickable" text="value: Christ the Redeemer is an Art Deco statue of Jesus Christ in Rio de Janeiro, Brazil"
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
      </a-text>



    <a-camera
            rotation-reader
            gps-camera="simulateLatitude: -22.951090; simulateLongitude: -43.260270; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
