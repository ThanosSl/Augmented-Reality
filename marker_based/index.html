<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


  <body style="margin : 0px; overflow: hidden;">
    <script>
    AFRAME.registerComponent("marker-distance", {
        init: function()
        {
        this.hydro = document.querySelector("#hydro")
        this.oxy = document.querySelector("#oxy")
        this.water = document.querySelector("#H2O")
        this.markerH = document.querySelector("#hydro")
        this.markerO = document.querySelector("#oxy")
      },

      tick: function () {

              var markerHPos, markerOPos, distance
              markerHPos = new THREE.Vector3();
              this.markerhydro.object3D.getWorldPosition(markerHPos);

              markerOPos = new THREE.Vector3();
              this.markerO.object3D.getWorldPosition(markerOPos);

              //distance
              distance = markerHPos.distanceTo(markerOPos);

              if (distance<2){
                this.water.setAttribute("visible", true)
                this.h.setAttribute("visible", false)
                this.o.setAttribute("visible", false)
                this.card1.setAttribute("visible", false)
                this.card2.setAttribute("visible", true)
              }
              else{
                this.water.setAttribute("visible", false)
                this.h.setAttribute("visible", true)
                this.o.setAttribute("visible", true)
                this.card1.setAttribute("visible", true)
                this.card2.setAttribute("visible", false)
              }
            }
          });

    </script>

    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">


<!--Deliverable_2-->
    <!--Reading my dpsd marker-->
    <a-marker-camera type='pattern' url='assets/pattern-dpsd.patt'>
    <!--Showing my name and the image-->
    <a-entity rotation="-90 0 0" position="0 0 0" >
      <a-text value="Thanasis" align="center" position="0 -0.85 0" side="double"></a-text>
      <a-text value="Slavidis" position="0 -0.65 0" align="center" side="double"></a-text>
      <a-image src="assets/Bruce_Dj.jpg" position="0 0 0" side="double" width="1" height="1"></a-image>
    </a-entity>
    </a-marker-camera>


    <!--Define the gltf hydro asset-->
    <a-assets>
     <a-asset-item id="hydro" src="assets/Hydrogen.gltf"></a-asset-item>
    </a-assets>
    <!--Reading and showing the H atom-->
    <a-marker type='pattern' url='assets/pattern-card-H.patt'>
      <!--use the glb hydro model-->
      <a-entity gltf-model="#hydro" scale= "0.2 0.2 0.2";></a-entity>
    </a-marker>


    <!--Define the gltf oxy asset-->
    <a-assets>
     <a-asset-item id="oxy" src="assets/Oxygen.gltf"></a-asset-item>
    </a-assets>
    <!--Reading and showing the O atom-->
    <a-marker type='pattern' url='assets/pattern-card-O.patt'>
      <!--use the glb oxy model-->
      <a-entity gltf-model="#oxy" scale= "0.5 0.5 0.5";></a-entity>
      <!--Making H2O-->
      <a-asset-item id='water' src="assets/H2O.gltf"></a-asset-item>
      <a-entity id="H2O" gltf-model="#water" visible="false"></a-entity>
    </a-marker>



<!--Deliverable_1-->
   <a-marker preset="hiro">
          <!--Shapes-->
            <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" position="-1 0.5 0" material="color: #4CC3D9"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.8" material="color: #EF2D5E" position="0 1.25 -2"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 1.5" position="1 0.75 0" material="color: #FFC65D"></a-entity>

            <!--Snow-->
            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity id="links" position="0 2.25 -15" particle-system="preset: snow" visible="false"
             speech-command__show="command: start; type: attribute; attribute: visible; value: true;"
             speech-command__hide="command: stop; type: attribute; attribute: visible; value: false;">
            </a-entity>
   </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
